run:
  timeout: "5m"

linters:
  disable-all: true
  enable: [
    "govet",
    "goimports",
    "gofmt",
    "gosec",
    "staticcheck",
    "deadcode",
    "dupl",
    "errcheck",
    "structcheck",
    "unparam",
    "unused",
    "varcheck",
    "whitespace",
    "unconvert",
    "ineffassign",
    "nestif",
  ]

linters-settings:
  goimports:
    local-prefixes: github.com/openshift,github.com/metal3-io
  govet:
    check-shadowing: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
   - linters:
     - staticcheck
     text: "SA1019:"
   - linters:
     - gosec
     text: "G109:"
