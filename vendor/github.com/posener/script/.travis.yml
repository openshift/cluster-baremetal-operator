language: go
go:
  - tip
  - 1.11.x
  - 1.12.x
  - 1.13.x
env:
  - GO111MODULE=on

before_install:
  - go get -u -t ./...

script:
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)

matrix:
  allow_failures:
    - go: tip